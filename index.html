<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Toppz is a digital trading cards website. including: Star wars, Baseball">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400, 700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header role="nav">
		<div class="banner">
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<h5>Incomplete list</h5>
				</div>
			</div>		
		</div>
	</header>

	<main>
		<div role="main">
		
			<div class="row">
				<div class="col-4">
					<div class="box Ray">
						<img src="images/rey_square.png">
						<h5>Ray</h5>
						<p>Protagonist, from Tatooine</p>
					</div>	
				</div>
				<div class="col-4">
					<div class="box Finn">
						<img src="images/finn_square.png">
						<h5>Finn</h5>
						<p>Storm Trooper, befriends Ray</p>
					</div>	
				</div>
				<div class="col-4">
					<div class="box Kylo">
						<img src="images/kylo_square.png">
						<h5>Kylo</h5>
						<p>Main villian, or is he?</p>
					</div>	
				</div>

			</div>
			<div class="row">
				<div class="col-4">
					<div class="box Poe">
						<img src="images/poe_square.png">
						<h5>Poe</h5>
						<p>Neutral pilot</p>
					</div>	
				</div>
				<div class="col-4">
					<div class="box Chewbacca">
						<img src="images/chewbacca_square.png">
						<h5>Chewbacca</h5>
						<p>A great first mate</p>
					</div>	
				</div>
				<div class="col-4">
					<div class="box Yoda">
						<img src="images/yoda_square.png">
						<h5>Yoda</h5>
						<p>Wise old jedi master</p>
					</div>	
				</div>
			</div>
	</div>

	</main>
</body>
</html>
